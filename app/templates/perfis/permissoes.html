{% extends "base.html" %}

{% block title %}Permiss천es - {{ perfil.nome }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                        <h6 class="mb-0">Permiss천es: {{ perfil.nome }}</h6>
                        <a href="{{ url_for('perfis.listar') }}" class="btn btn-secondary btn-sm ms-auto">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </a>
                    </div>
                    <p class="text-sm mb-0">{{ perfil.descricao }}</p>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-uppercase text-secondary text-xs font-weight-bolder">M처dulo</th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder">Visualizar</th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder">Criar</th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder">Editar</th>
                                        <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder">Excluir</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for modulo in modulos %}
                                    <tr>
                                        <td>
                                            <strong>{{ modulo.nome }}</strong>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check form-switch d-flex justify-content-center">
                                                <input class="form-check-input" type="checkbox" name="{{ modulo.id }}_visualizar" 
                                                       {% if permissoes[modulo.id].visualizar %}checked{% endif %}>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check form-switch d-flex justify-content-center">
                                                <input class="form-check-input" type="checkbox" name="{{ modulo.id }}_criar" 
                                                       {% if permissoes[modulo.id].criar %}checked{% endif %}>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check form-switch d-flex justify-content-center">
                                                <input class="form-check-input" type="checkbox" name="{{ modulo.id }}_editar" 
                                                       {% if permissoes[modulo.id].editar %}checked{% endif %}>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check form-switch d-flex justify-content-center">
                                                <input class="form-check-input" type="checkbox" name="{{ modulo.id }}_excluir" 
                                                       {% if permissoes[modulo.id].excluir %}checked{% endif %}>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                        <hr class="horizontal dark">
                        
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('perfis.listar') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Permiss천es
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Marcar/desmarcar todos de uma coluna
document.querySelectorAll('th').forEach((th, index) => {
    if (index > 0) {
        th.style.cursor = 'pointer';
        th.addEventListener('click', function() {
            const checkboxes = document.querySelectorAll(`tbody tr td:nth-child(${index + 1}) input[type="checkbox"]`);
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        });
    }
});
</script>
{% endblock %}
