# Configuração Nginx para Epallet (HTTP apenas - antes do SSL)
# Arquivo: /etc/nginx/sites-available/epallet
# 
# INSTRUÇÕES:
# 1. Copie este arquivo para /etc/nginx/sites-available/epallet
# 2. Crie link simbólico: ln -s /etc/nginx/sites-available/epallet /etc/nginx/sites-enabled/
# 3. Teste: nginx -t
# 4. Recarregue: systemctl reload nginx
# 5. Execute Certbot para adicionar SSL automaticamente

# Configuração para app.epallet.com.br (HTTP)
server {
    listen 80;
    server_name app.epallet.com.br www.app.epallet.com.br;

    # Logs
    access_log /var/log/nginx/epallet_access.log;
    error_log /var/log/nginx/epallet_error.log;

    # Arquivos estáticos
    location /static {
        alias /root/epallet-2025/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads {
        alias /root/epallet-2025/static/uploads;
        expires 30d;
    }

    # Proxy para Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Tamanho máximo de upload
    client_max_body_size 50M;
}

# Configuração para motorista.epallet.com.br (HTTP)
server {
    listen 80;
    server_name motorista.epallet.com.br;

    # Logs
    access_log /var/log/nginx/motorista_access.log;
    error_log /var/log/nginx/motorista_error.log;

    # Arquivos estáticos
    location /static {
        alias /root/epallet-2025/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para Gunicorn (mesma aplicação)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    client_max_body_size 50M;
}
